<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Beets Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
</head>
<body>
  <div class="keys-holder">
    <div class="keys">
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="73" class="key">
        <kbd>I</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="82" class="key">
        <kbd>R</kbd>
        <span class="sound">ride</span>
      </div>
    </div>
    <div class="keys">
      <div data-key="84" class="key">
        <kbd>T</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="79" class="key">
        <kbd>O</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">tink</span>
      </div>
      <div data-key="85" class="key">
        <kbd>U</kbd>
        <span class="sound">openhat</span>
      </div>
    </div>
  </div>

  <audio data-key="75" src="sounds/clap.wav"></audio>
  <audio data-key="73" src="sounds/hihat.wav"></audio>
  <audio data-key="76" src="sounds/kick.wav"></audio>
  <audio data-key="69" src="sounds/boom.wav"></audio>
  <audio data-key="82" src="sounds/ride.wav"></audio>
  <audio data-key="84" src="sounds/snare.wav"></audio>
  <audio data-key="79" src="sounds/tom.wav"></audio>
  <audio data-key="70" src="sounds/tink.wav"></audio>
  <audio data-key="85" src="sounds/openhat.wav"></audio>

<script>
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
    if (!audio) return; //stops the function from running
    audio.currentTime = 0 // reminds to the start
    audio.play();
    key.classList.add('playing');
  }

  function removeTransition(e) {
    if(e.propertyName !== 'transform') return; // skip if not a transform
    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

</script>


</body>
</html>
